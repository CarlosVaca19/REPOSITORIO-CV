<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio de Información CV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --text-light: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            background-color: var(--primary-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        
        .title {
            color: var(--text-light);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .boton {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 25px 15px;
            background-color: #3498db;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-align: center;
            height: 100%;
            min-height: 120px;
        }
        
        .boton i {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        .boton-text {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
        }
        
        .boton:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        
        .boton-1 { background-color: #e74c3c; }
        .boton-2 { background-color: #2ecc71; }
        .boton-3 { background-color: #f39c12; }
        .boton-4 { background-color: #9b59b6; }
        .boton-5 { background-color: #1abc9c; }
        .boton-6 { background-color: #34495e; }
        
        .boton-1:hover { background-color: #c0392b; }
        .boton-2:hover { background-color: #27ae60; }
        .boton-3:hover { background-color: #d35400; }
        .boton-4:hover { background-color: #8e44ad; }
        .boton-5:hover { background-color: #16a085; }
        .boton-6:hover { background-color: #2c3e50; }
        
        @media (max-width: 768px) {
            .title {
                font-size: 1.5rem;
            }
            
            .container {
                grid-template-columns: 1fr;
            }
            
            .boton {
                padding: 20px 10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 15px 0;
                margin-bottom: 20px;
            }
            
            .title {
                font-size: 1.2rem;
            }
            
            .boton-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">REPOSITORIO DE INFORMACIÓN CV</h1>
    </header>
    
    <div class="container">
        <a href="https://docs.google.com/spreadsheets/d/1pvQd7NPcGXnXENbnLADgBa4ZxklDpZQQxqDpgOyttkI/edit?usp=sharing" class="boton boton-1">
            <i class="fas fa-users"></i>
            <span class="boton-text">REGISTRO ATENCIÓN AL CLIENTE</span>
        </a>
        
        <a href="https://docs.google.com/spreadsheets/d/1ENjBTRoL7mv5oPeAOeooe1CPXqFApkByHZVeddUaFI4/edit?gid=131994822#gid=131994822" class="boton boton-2">
            <i class="fas fa-clipboard-list"></i>
            <span class="boton-text">REGISTRO SERVICIOS OCASIONALES</span>
        </a>
        
        <a href="https://docs.google.com/spreadsheets/d/1GVT62SIAQY6J3wk97JpdeH8HLNDnGhcj1T4VV-av504/edit?gid=815324718#gid=815324718" class="boton boton-3">
            <i class="fas fa-money-bill-wave"></i>
            <span class="boton-text">REGISTRO DE RECAUDACIÓN</span>
        </a>
        
        <a href="https://docs.google.com/spreadsheets/d/1XQi5twV9HF_0jrZqWC1PqH8gMg9sKDSC3-PzaLgslds/edit?gid=367534912#gid=367534912" class="boton boton-4">
            <i class="fas fa-file-invoice-dollar"></i>
            <span class="boton-text">REGISTRO PLANES DE PAGO</span>
        </a>
        
        <a href="https://1drv.ms/x/c/7bb0dbbd0ea2ca9e/EYATsywolmxFktIvrCdqvp4Bd1fkW7MsxVVhPzf18m0h_A?e=2BA6Aq" class="boton boton-5">
            <i class="fas fa-chart-bar"></i>
            <span class="boton-text">INFORME COMPLETO CIAC/RECAUDACIÓN/EXT RED</span>
        </a>
        
        <a href="https://docs.google.com/spreadsheets/d/1XDyv2ibGdkf4W9vnP075vLNvqfmYUarYUFMBmlMhmmE/edit?gid=2046886748#gid=2046886748" class="boton boton-6">
            <i class="fas fa-envelope"></i>
            <span class="boton-text">REGISTRO VALIJA MENSUAL</span>
        </a>
    </div>
</body>
</html>
