<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - 6 Botones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        
        .boton {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .text {
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(3, 3, 3);
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 30px;
        }
        
        .boton:hover {
            background-color: #2980b9;
            transform: scale(0.98);
        }
        
        .boton:nth-child(1) { background-color: #e74c3c; }
        .boton:nth-child(2) { background-color: #2ecc71; }
        .boton:nth-child(3) { background-color: #f39c12; }
        .boton:nth-child(4) { background-color: #9b59b6; }
        .boton:nth-child(5) { background-color: #1abc9c; }
        .boton:nth-child(6) { background-color: #34495e; }
        
        .boton:nth-child(1):hover { background-color: #c0392b; }
        .boton:nth-child(2):hover { background-color: #27ae60; }
        .boton:nth-child(3):hover { background-color: #d35400; }
        .boton:nth-child(4):hover { background-color: #8e44ad; }
        .boton:nth-child(5):hover { background-color: #16a085; }
        .boton:nth-child(6):hover { background-color: #2c3e50; }
    </style>
</head>
<body>
    <a class="text">REPOSITORIO DE INFORMACION CV</a>
    <div class="container">
        <a href="https://docs.google.com/spreadsheets/d/1pvQd7NPcGXnXENbnLADgBa4ZxklDpZQQxqDpgOyttkI/edit?usp=sharing" class="boton">REGISTRO ATENCION AL CLIENTE</a>
        <a href="https://docs.google.com/spreadsheets/d/1ENjBTRoL7mv5oPeAOeooe1CPXqFApkByHZVeddUaFI4/edit?gid=131994822#gid=131994822" class="boton">REGISTRO SERVICIOS OCASIONALES</a>
        <a href="https://docs.google.com/spreadsheets/d/1GVT62SIAQY6J3wk97JpdeH8HLNDnGhcj1T4VV-av504/edit?gid=815324718#gid=815324718" class="boton">REGISTRO DE RECAUDACION</a>
        <a href="https://docs.google.com/spreadsheets/d/1XQi5twV9HF_0jrZqWC1PqH8gMg9sKDSC3-PzaLgslds/edit?gid=367534912#gid=367534912" class="boton">REGISTRO PLANES DE PAGO</a>
        <a href="https://docs.google.com/spreadsheets/d/1JkG1V-rOEM17iKuTQrFfTjRRZOrKrwy19AVxDk3B5Xc/edit?usp=sharing" class="boton">INFORME COMPLETO CIAC/RECAUDACION/EXT RED</a>
        <a href="https://docs.google.com/spreadsheets/d/1XDyv2ibGdkf4W9vnP075vLNvqfmYUarYUFMBmlMhmmE/edit?gid=2046886748#gid=2046886748" class="boton">REGISTRO VALIJA MENSUAL</a>
    </div>
</body>
</html>
